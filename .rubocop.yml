
require:
  - rubocop-rake
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.2.3
  NewCops: enable

Layout/LineLength:
  Max: 120

Layout/TrailingWhitespace:
  AllowInHeredoc: true

RSpec/ExampleLength:
  Max: 6

RSpec/MultipleExpectations:
  Max: 3

Style/Semicolon:
  AllowAsExpressionSeparator: true

# Disabled

Style/Documentation:
  Enabled: false
